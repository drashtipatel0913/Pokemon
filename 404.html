<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Page Not Found</title>
  <script>
    var redirect = '/';
    if (location.pathname !== '/') {
      redirect += location.pathname;
    }
    window.location.replace(redirect);
  </script>
</head>
